<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebele-Register</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Sacramento">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="register">
        <form action="/action_page.php">
            <div class="container register-container">
                <a href="./index.html" target="_blank"> <img src="./images/logo.png" alt="logo"></a>
                <p class="fill-in">Please fill in this form to create an account.</p>
                <hr>


                <input type="text1" name="email" id="email" required>
                <label for="email">Email address</label>


                <input type="password1" name="psw" id="psw" required>
                <label for="psw">Password</label>


                <input type="password2" name="psw-repeat" id="psw-repeat" required>
                <label for="psw-repeat">Repeat Password</label>
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <button type="submit" class="registerbtn">Register</button>

                <div class="container reg-signin">
                    <p>Already have an account? <a href="./signin.html" target="_blank">Sign in</a>.</p>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
